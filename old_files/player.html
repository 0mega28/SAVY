<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SAVY Player</title>
		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Bootstrap -->
		<link
			rel="icon"
			type="image/png"
			href="https://img.icons8.com/fluent/30/000000/walter-white.png"
		/>
		<link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
		<link
			rel="stylesheet"
			href="https://savy-player.herokuapp.com/getPlayerCSS"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
	</head>
	<body>
		<div class="header">
			<div id="sidePanel" class="sidepanel"></div>
			<div class="heading">
				<h1>
					<i id="openbtn" onclick="handle()" class="fa fa-users"></i>
					<h2><span id="no_of_members"></span></h2>
				</h1>
			</div>
			<div class="main_heading">
				<h1>
					<a href="https://savy-player.herokuapp.com"
						><i class="fa fa-play"></i>&nbspSAVY Player</a
					>
				</h1>
			</div>
		</div>
		<div class="player">
			<div id="message"></div>
			<div class="input">
				<input id="input" type="file" accept="video/*" />
				<label for="input">Choose a File</label>
				<span class="right"
					><span id="details"
						><span id="roomNo">Room Id:</span
						><span id="userDetail">Username:</span>
					</span>

					<button onclick="copyLink()" class="btn">
						Copy Link
					</button></span
				>
			</div>
			<video id="video" playsinline controls>
				<!-- <source src="../assets/movie.mp4" type="video/mp4" /> -->
				<!-- <source src="/path/to/video.webm" type="video/webm" /> -->

				<!-- Captions are optional -->
				<!-- <track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default /> -->
			</video>
			<script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
			<!-- <video id="video" controls></video> -->
			<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> -->
		</div>
		<script>
			function handle() {
				var icon = document.getElementById("openbtn");
				var side = document.getElementById("sidePanel");
				if (icon.getAttribute("class") == "fa fa-users") {
					icon.setAttribute("class", "fa fa-times");
					side.style.width = "200px";
				} else {
					icon.setAttribute("class", "fa fa-users");
					side.style.width = "0";
				}
			}
		</script>
		<!-- Modal Permission-->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Permission
						</h5>
					</div>
					<div class="modal-body" id="modal-body"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
							id="decline-btn"
						>
							Decline
						</button>
						<button
							type="button"
							class="btn btn-primary"
							data-dismiss="modal"
							id="accept-btn"
						>
							Accept
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->

		<!-- Toast import -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<div aria-live="polite" aria-atomic="true">
			<!-- Position it -->
			<div
				id="toast-container"
				style="position: absolute; top: 0; right: 0"
			></div>
		</div>
		<script
			type="text/javascript"
			src="https://savy-player.herokuapp.com/getPlayerJS"
		></script>
	</body>
</html>
