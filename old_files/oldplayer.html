<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			id="css"
			rel="stylesheet"
			type="text/css"
			href="http://localhost:5000/getPlayerDarkCSS"
		/>
		<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<title>SAVY</title>
	</head>
	<body>
		<div class="header">
			<div class="heading">
				<h1 class="heading1">
					<i
						id="font_awesome"
						class="fa fa-mars-double"
						onclick="change()"
					></i>
				</h1>
				<h1 class="heading2" onclick="route()">Savy Player</h1>
			</div>
			<div class="heading_icon">
				<h1>
					<i
						class="fas fa-bars"
						id="bars"
						onclick="showcontent()"
					></i>
				</h1>
				<div class="dropdown-content" id="drop">
					<p>happy</p>
					<p>happy</p>
					<p>happy</p>
					<p>happy</p>
				</div>
			</div>
		</div>
		<div class="content">
			<div id="message"></div>
			<div class="input">
				<input id="input" type="file" accept="video/*" />
				<label for="input">Choose a File</label>
			</div>
			<video id="video" controls></video>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
			<div id="custom-seekbar">
				<span></span>
			</div>
			<div class="play">
				<div class="play1">
					<button id="play" onclick="playVideo()">Play</button>
				</div>
				<div class="pause">
					<button id="pause" onclick="pauseVideo()">Pause</button>
				</div>
			</div>
			<script
				type="text/javascript"
				src="http://localhost:5000/getPlayerJS"
			></script>
			<script>
				function showcontent() {
					document.getElementById("drop").classList.toggle("show");
				}
				window.onclick = function (event) {
					if (!event.target.matches("#bars")) {
						var dropdowns = document.getElementsByClassName(
							"dropdown-content"
						);
						var i;
						for (i = 0; i < dropdowns.length; i++) {
							var openDropdown = dropdowns[i];
							if (openDropdown.classList.contains("show")) {
								openDropdown.classList.remove("show");
							}
						}
					}
				};
				function change() {
					var icon = document.getElementById("font_awesome");
					var css = document.getElementById("css");
					if (icon.getAttribute("class") == "fa fa-mars-double") {
						icon.setAttribute("class", "fa fa-venus-double");
						css.setAttribute(
							"href",
							"http://localhost:5000/getPlayerCSS"
						);
					} else {
						icon.setAttribute("class", "fa fa-mars-double");
						css.setAttribute(
							"href",
							"http://localhost:5000/getPlayerDarkCSS"
						);
					}
				}
				function route() {
					window.location.href =
						"http://localhost:5000";
				}
			</script>
		</div>
	</body>
</html>
