<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<link rel="stylesheet" href="index.css" />

		<title>SAVY Player</title>
	</head>
	<body>
		<video autoplay muted loop>
			<source src="videoplayback.mp4" type="video/mp4" />
		</video>
		<div class="header">
			<h1><i class="fab fa-galactic-senate"></i>Savy Player</h1>
		</div>
		<div class="container"><h2>The Dark Shall Rise!!</h2></div>
		<div class="content2">
			<label>Enter your username :</label>
			<input
				class="username"
				id="username"
				type="text"
				placeholder="Enter Username:"
				required
			/>
		</div>
		<div class="content">
			<label for="room-no">Enter Your Dark World :</label>
			<div class="inputarea">
				<input id="input" type="text" placeholder="Enter Id:" />
				<button id="key" onclick="join()">Enter</button>
			</div>
		</div>
		<div class="content1">
			<button onclick="create()" class="btn">
				Create Your Evil World
			</button>
		</div>
		<script src="index.js"></script>
		<script>
			document.getElementById("input").onkeypress = function (e) {
				if (e.keyCode == 13) {
					document.getElementById("key").onclick();
				}
			};
		</script>
	</body>
</html>
