<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SAVY Player</title>
		<link
			rel="icon"
			type="image/png"
			href="https://img.icons8.com/fluent/30/000000/walter-white.png"
		/>
		<link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
		<link rel="stylesheet" href="https://sync-player666.herokuapp.com/getPlayerCSS" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
	</head>
	<body>
		<div class="header">
			<div id="sidePanel" class="sidepanel"></div>
			<div class="heading">
				<h1>
					<i id="openbtn" onclick="handle()" class="fa fa-users"></i>
					<h2><span id="no_of_members"></span></h2>
				</h1>
			</div>
			<div class="main_heading">
				<h1>
					<a href="https://sync-player666.herokuapp.com"
						><i class="fa fa-play"></i>&nbspSAVY Player</a
					>
				</h1>
			</div>
		</div>
		<div class="player">
			<div id="message"></div>
			<div class="input">
				<input id="input" type="file" accept="video/*" />
				<label for="input">Choose a File</label>
				<span class="right"
					><span id="details"
						><span id="roomNo">Room Id:</span
						><span id="userDetail">Username:</span>
					</span>

					<button onclick="copyLink()" class="btn">
						Copy Link
					</button></span
				>
			</div>
			<video id="video" playsinline controls >
				<!-- <source src="../assets/movie.mp4" type="video/mp4" /> -->
				<!-- <source src="/path/to/video.webm" type="video/webm" /> -->
			
				<!-- Captions are optional -->
				<!-- <track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default /> -->
			</video>
			<script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
			<!-- <video id="video" controls></video> -->
			<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> -->
		</div>
		<script>
			function handle() {
				var icon = document.getElementById("openbtn");
				var side = document.getElementById("sidePanel");
				if (icon.getAttribute("class") == "fa fa-users") {
					icon.setAttribute("class", "fa fa-times");
					side.style.width = "200px";
				} else {
					icon.setAttribute("class", "fa fa-users");
					side.style.width = "0";
				}
			}
		</script>
		<script
			type="text/javascript"
			src="https://sync-player666.herokuapp.com/getPlayerJS"
		></script>
	</body>
</html>
