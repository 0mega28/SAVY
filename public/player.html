<!DOCTYPE html>
<html lang="en">
	<head>
		<head>
			<!-- Required meta tags -->
			<meta charset="utf-8" />
			<meta
				name="viewport"
				content="width=device-width, initial-scale=1, shrink-to-fit=no"
			/>

			<!-- Bootstrap CSS -->
			<link
				rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
				crossorigin="anonymous"
			/>
			<!-- <script
				src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
				integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
				integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
				crossorigin="anonymous"
			></script> -->
			<link
				rel="icon"
				type="image/png"
				href="https://raw.githubusercontent.com/akumar98394/SAVY/ebeeff27e6fb47d03062225def42eaeec13f60b2/public/cd-player.svg"
			/>
			<link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
			<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
			<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
			<script
				type="text/javascript"
				src="https://savy-player.herokuapp.com/getPlayerJS"
				defer
			></script>
			<title>SAVY</title>
		</head>
		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
			.container,
			body {
				background-color: #181a1b !important;
			}
		</style>
		<!-- Custom styles for this template -->
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="https://savy-player.herokuapp.com"
				><img
					src="https://raw.githubusercontent.com/akumar98394/SAVY/ebeeff27e6fb47d03062225def42eaeec13f60b2/public/cd-player.svg"
					style="width: 25px; height: 25px"
				/>&nbspSAVY</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<span class="nav-link" id="roomNo">RoomId:&nbsp </span>
					</li>
					<li class="nav-item active">
						<span class="nav-link" id="userDetail"
							>Username:&nbsp
						</span>
					</li>
					<li class="nav-item active dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Members: <span id="no_of_members"></span>
						</a>
						<div
							id="sidePanel"
							class="dropdown-menu"
							aria-labelledby="navbarDropdown"
						>
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
						</div>
					</li>
				</ul>
				<ul class="navbar-nav mr-0">
					<li class="nav-item active mr-3 mt-1">
						<button
							class="btn btn-sm btn-outline-secondary my-2 my-sm-0"
							type="submit"
							style="color: #37a8e9"
							onclick="copyLink()"
						>
							Copy Link
						</button>
					</li>
					<li class="nav-item active">
						<input
							type="file"
							class="btn btn-sm btn-outline-info"
							id="input"
							accept="video/*"
							placeholder="Choose File.."
							required
						/>
					</li>
				</ul>
			</div>
		</nav>

		<main
			role="main"
			class="container mt-2"
			style="width: 100%; height: 100%"
		>
			<video
				width="100%"
				height="100%"
				id="video"
				playsinline
				controls
			></video>
			<script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
		</main>
		<!-- Modal Permission-->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Permission
						</h5>
					</div>
					<div class="modal-body" id="modal-body"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
							id="decline-btn"
						>
							Decline
						</button>
						<button
							type="button"
							class="btn btn-primary"
							data-dismiss="modal"
							id="accept-btn"
						>
							Accept
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<!-- Toast import -->

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<div aria-live="polite" aria-atomic="true">
			<!-- Position it -->
			<div
				id="toast-container"
				style="position: absolute; top: 0; right: 0"
			></div>
		</div>
		<!-- Toast -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
